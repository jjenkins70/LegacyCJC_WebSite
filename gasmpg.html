<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->

  <title>templates</title>
  <meta name="description" content="" />
  <meta name="author" content="Jeremiah Jenkins" />

  <meta name="viewport" content="width=device-width; initial-scale=1.0" />

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->

  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
</head>

<body>
  <div>
    <header>
      <h1>What's your MPG ?</h1>
      <form oninput="amount.value=(miles.value / gallons.value)">
      
      <p><label for="miles">Miles Driven</label>
      	<input type="number" id="miles" name="miles"/> 
      </p>
      
      <p><label for="gallons">Gallons</label>
       <input type="number" id="gallons" name="gallons"/>
      </p>
      
      <p> Total: <strong><output name="amount" for="miles gallons"></output></strong></p>
	  </form>
    </header>
    <nav>
      <p><a href="/">Home</a></p>
      <p><a href="/contact">Contact</a></p>
    </nav>

    <footer>
     <p>&copy; Copyright  by CJC </p>
    </footer>
  </div>
</body>
</html>
